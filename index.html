<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>NFT Preview Card Component</title>
</head>
<body>
    <div class="hero-card">
        <img src="images/image-equilibrium.jpg">
        <p class="title">Equilibrium #3429</p>
        <div class="info">Our Equilibrium collection promotes balance and calm.</div>
        <div class="price-time">
            <div class="price">
                <img src="images/icon-ethereum.svg">
                <p>0.041ETH</p>
            </div>
            <div class="time">
                <img src="images/icon-clock.svg">
                <p> 3 days left</p>
            </div>
        </div>
        <br>
        <div class="creator">
            <img src="images/image-avatar.png">
            <p class="creator-info">Creation of <span>Jules Wyvern</span></p>
        </div>
    </div>
</body>
</html>
